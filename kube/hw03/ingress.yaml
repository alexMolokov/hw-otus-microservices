apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alexmolokov-ingress-nginx
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alexmolokov-service
                port:
                  number: 80